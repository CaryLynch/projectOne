<!-- //this is the page for making a new topic 
//displays after clicking the create new topic button on the get('/topics') page  -->

<!DOCTYPE html>
<html>
<head>
  <title>Create New Topic</title>
</head>
<body>
  <h2>Don't like our awesome topics? Fine, smarty-pants! Make your own!</h2>
  <br>
  <form action="/topics/create" method="POST">
  <label>
    Title:
    <input type="text" name="title" required>
  </label>
  <label>
    Body:
    <input type="text" name="body" required>
  </label>
  <label>
    Author:
    <input type="text" name="author" required>
  </label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
