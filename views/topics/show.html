<!-- //this is the page that shows one individual topic and it's comments
//this page displays when you click an individual topic link from the list page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show page for topics</title>
</head>
<body link="#4b3832" vlink="#4b3832" alink="#ffffff">
<body background="http://i.imgur.com/S2jrsil.jpg">
  <h3><font color="#4b3832">You Selected this Awesome Topic:</font></h3>
        
          <DL>
            <DT><font color="white"><h1>{{title}}</h1></font>
            <DD>{{body}}
            <DD>Signed, {{author}}
            <DD>Votes: {{vote}}
          <form action="/topics/{{id}}?_method=PUT" method="POST"><br>
            <label><h2>
              Like this topic? Vote for it!
                <button type="vote">Vote</button>
            </label></h2>
        </form>
  <h3><font color="white">Got something to say? Of course you do. Say it below.</font></h3>
    <form action="/topics/{{id}}/comment" method="POST">
      <label><font color="white">
        Your 2 Cents:
        <input type="text" name="comments">
          <input type="submit" value="comment">
      </label><br>
  <h3>And here is everyone else's 2 cents.</h3>
    <ul>
      {{#comments}}
      <li>{{comment}}  |  Located in: {{location}}</li>
      {{/comments}}
    </ul></font>
    </form>
    <a href="/topics"><font color="white">Back to Topics List</font></a>
</body>
